<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-div">
            <button class="high-scores" >View high scores</button>
            <p class="time" id="time">Time: 0</p>
        </div>
    </header>
    <main class="page-content" id="page-content">
        <section class="section-wrapper" id="section-wrapper">
            <div class="quiz-challenge" id="quiz-challenge">
                <h1 class="quiz-title">Coding Quiz Challenge</h1>
                <p class="quiz-para">Try to answer the following code-related questions within the time limit.<br/>Keep in mind that incorrect answers will penalize your score/time<br/>by ten seconds!</p>
                <button type="button" class="btn" id="start-quiz">Start Quiz</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
